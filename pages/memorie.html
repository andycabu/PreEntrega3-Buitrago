<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego mamoria</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <section class="flex flex-col justify-center items-center">
      <div
        class="memory-board grid grid-cols-5 max-[768px]:grid-cols-3 gap-4 p-4"
      ></div>
      <div id="myModal" class="modal-name">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Ingresa tu nombre</h2>
          <div>
            <input type="text" id="nameInput" class="input-name" />
            <button class="button" id="saveName">Guardar</button>
          </div>
        </div>
      </div>
      <p>Tu nombre es: <span id="name"></span></p>
      <div class="flex gap-8">
        <a href="../index.html" class="button"> Atras </a>
        <button id="openModal" class="button">Nombre</button>
      </div>
    </section>
    <script src="/js/main.js"></script>
    <script src="/js/memorie.js"></script>
  </body>
</html>
