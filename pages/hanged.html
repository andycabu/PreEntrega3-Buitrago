<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahorcado</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <section class="h-[100%] flex flex-col justify-center items-center gap-4">
      <div class="text-2xl mb-3" id="word-display"></div>
      <div id="myModal" class="modal-name">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Ingresa tu nombre</h2>
          <div>
            <input type="text" id="nameInput" class="input-name" />
            <button class="button" id="saveName">Guardar</button>
          </div>
        </div>
      </div>
      <p>Tu nombre es: <span id="name"></span></p>
      <div class="text-lg mb-3" id="guesses">Tus intentos:</div>
      <div class="flex items-center">
        <input
          class="minimal-input p-2 outline-none border-b-2 border-gray-700 bg-transparent focus:border-emerald-400"
          maxlength="1"
          type="text"
          id="letter-input"
          placeholder="Ingresa una letra"
          oninput="checkInput()"
        />
        <div>
          <button
            class="button ml-4 py-2 px-8 text-white transition duration-300 ease bg-emerald-200 cursor-pointer rounded-full"
            id="guess-button"
            disabled
          >
            Adivinar
          </button>
        </div>
      </div>
      <div class="flex gap-8">
        <a href="../index.html" class="button"> Atras </a>
        <button id="openModal" class="button">Nombre</button>
      </div>
    </section>
    <script src="/js/main.js"></script>
    <script src="/js/hanged.js"></script>
  </body>
</html>
